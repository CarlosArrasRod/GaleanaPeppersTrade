{% extends "base.html" %}



{% block content %}
<div class="login-form d-flex justify-content-center align-items-center vh-100 ">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h2>Registrarse</h2>
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="rounded" type="submit">Ingresar</button>
            </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'account_login' %}">Inicia Sesión</a></p>
        </div>
    </div>
    
</div>
{% endblock %}
